<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgroLink - Gesti√≥n de Usuarios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/Admin/usuarios.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-truck"></i>
      <h1>AgroLink</h1>
    </div>
    <nav class="nav-menu">
      <a href="admin.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="envios.html" class="nav-item"><i class="fas fa-truck"></i><span>Env√≠os</span></a>
      <a href="transportistas.html" class="nav-item"><i class="fas fa-users"></i><span>Transportistas</span></a>
      <a href="productos.html" class="nav-item"><i class="fas fa-box"></i><span>Productos</span></a>
      <a href="usuarios.html" class="nav-item active"><i class="fas fa-user"></i><span>Usuarios</span></a>
      <a href="reportes.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Reportes</span></a>
      <a href="configuracion.html" class="nav-item"><i class="fas fa-cog"></i><span>Configuraci√≥n</span></a>
      <a href="../index.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesi√≥n</span></a>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="main-content">
    <header class="header">
      <div class="header-title">
        <i class="fas fa-user"></i>
        <h1>Gesti√≥n de Usuarios</h1>
      </div>
      <div class="user-profile">
        <div class="avatar">A</div>
        <span class="username">Admin</span>
      </div>
    </header>

    <div class="search-filters">
      <h2>Filtros de b√∫squeda</h2>
      <div class="filters-container">
        <div class="filter-input">
          <input type="text" placeholder="Nombre (Ej. Juan)" id="filterNombre" />
        </div>
        <div class="filter-input">
          <select id="filterRol">
            <option value="">Todos los roles</option>
            <option value="admin">Administrador</option>
            <option value="productor">Productor</option>
            <option value="conductor">Conductor</option>
          </select>
        </div>
        <button class="filter-button" id="btnBuscar">
          <i class="fas fa-search"></i> Buscar
        </button>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-add" id="btnAgregar"><i class="fas fa-plus"></i> Agregar Usuario</button>
      <button class="btn btn-delete" id="btnEliminar"><i class="fas fa-trash"></i> Eliminar todos</button>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>√öltimo Acceso</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="usuariosTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal Agregar -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Agregar Nuevo Usuario</h3>
        <button class="close-modal">&times;</button>
      </div>
      <form id="addForm">
        <div class="form-group">
          <label>Nombre Completo</label>
          <input type="text" id="addNombre" placeholder="Ej. Juan P√©rez" required />
        </div>
        <div class="form-group">
          <label>Correo Electr√≥nico</label>
          <input type="email" id="addCorreo" placeholder="Ej. juan@agrolink.com" required />
        </div>
        <div class="form-group">
          <label>Rol</label>
          <select id="addRol" required>
            <option value="productor">Productor</option>
            <option value="conductor">Conductor</option>
          </select>
        </div>
        <div class="form-group">
          <label>√öltimo Acceso</label>
          <input type="text" id="addUltimoAcceso" placeholder="Ej. 22/10/2025" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" id="cancelAdd">Cancelar</button>
          <button type="submit" class="btn btn-add">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar Usuario</h3>
        <button class="close-modal">&times;</button>
      </div>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <div class="form-group"><label>Nombre Completo</label><input type="text" id="editNombre" required /></div>
        <div class="form-group"><label>Correo Electr√≥nico</label><input type="email" id="editCorreo" required /></div>
        <div class="form-group">
          <label>Rol</label>
          <select id="editRol" required>
            <option value="productor">Productor</option>
            <option value="conductor">Conductor</option>
          </select>
        </div>
        <div class="form-group"><label>√öltimo Acceso</label><input type="text" id="editUltimoAcceso" /></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" id="cancelEdit">Cancelar</button>
          <button type="submit" class="btn btn-add">Actualizar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // üîÅ Sincronizar usuarios registrados en login/registro con el panel admin
    function syncUsuariosConAdmin() {
      const registrados = JSON.parse(localStorage.getItem("agrolinkUsuarios") || "[]");
      const usuarioActivo = JSON.parse(localStorage.getItem("agrolinkUsuario") || "null");

      // Combinar ambos or√≠genes si existen
      let nuevosUsuarios = [...registrados];
      if (usuarioActivo && !nuevosUsuarios.find(u => u.correo === usuarioActivo.correo)) {
        nuevosUsuarios.push(usuarioActivo);
      }

      let adminUsuarios = JSON.parse(localStorage.getItem("agrolink_usuarios") || "[]");

      nuevosUsuarios.forEach(u => {
        const existe = adminUsuarios.some(a => a.correo === u.correo);
        if (!existe) {
          adminUsuarios.push({
            id: "USR-" + Date.now().toString().slice(-6),
            nombre: u.nombre || "Sin nombre",
            correo: u.correo || "sin_correo@agrolink.com",
            rol: u.rol || "productor",
            ultimoAcceso: u.ultimoAcceso || "N/A"
          });
        }
      });

      localStorage.setItem("agrolink_usuarios", JSON.stringify(adminUsuarios));
    }

    function getUsuarios() {
      return JSON.parse(localStorage.getItem("agrolink_usuarios") || "[]");
    }

    function saveUsuarios(usuarios) {
      localStorage.setItem("agrolink_usuarios", JSON.stringify(usuarios));
    }

    function generateId() {
      return "USR-" + Date.now().toString().slice(-6);
    }

    function renderizarTabla(usuariosToShow = null) {
      const tbody = document.getElementById("usuariosTableBody");
      tbody.innerHTML = "";
      const usuarios = usuariosToShow || getUsuarios();

      if (usuarios.length === 0) {
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;padding:2rem;">No hay usuarios registrados.</td></tr>`;
        return;
      }

      usuarios.forEach(usuario => {
        const roleClass = usuario.rol === "admin" ? "role-admin" :
                          usuario.rol === "productor" ? "role-productor" : "role-conductor";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${usuario.id}</td>
          <td>${usuario.nombre}</td>
          <td>${usuario.correo}</td>
          <td><span class="role ${roleClass}">${usuario.rol.charAt(0).toUpperCase() + usuario.rol.slice(1)}</span></td>
          <td>${usuario.ultimoAcceso || "N/A"}</td>
          <td class="actions">
            <button class="edit-btn" data-id="${usuario.id}"><i class="fas fa-edit"></i></button>
            <button class="delete-btn" data-id="${usuario.id}"><i class="fas fa-trash"></i></button>
          </td>`;
        tbody.appendChild(row);
      });

      // Botones
      document.querySelectorAll(".delete-btn").forEach(btn =>
        btn.onclick = () => eliminarUsuario(btn.dataset.id)
      );
      document.querySelectorAll(".edit-btn").forEach(btn =>
        btn.onclick = () => abrirModalEdicion(btn.dataset.id)
      );
    }

    function eliminarUsuario(id) {
      if (!confirm("¬øEliminar este usuario?")) return;
      const usuarios = getUsuarios().filter(u => u.id !== id);
      saveUsuarios(usuarios);
      renderizarTabla();
    }

    function abrirModalEdicion(id) {
      const u = getUsuarios().find(x => x.id === id);
      if (!u) return;
      editId.value = u.id;
      editNombre.value = u.nombre;
      editCorreo.value = u.correo;
      editRol.value = u.rol;
      editUltimoAcceso.value = u.ultimoAcceso || "";
      editModal.style.display = "flex";
    }

    // === EVENTOS ===
    btnBuscar.onclick = () => {
      const nombre = filterNombre.value.toLowerCase().trim();
      const rol = filterRol.value;
      const filtrados = getUsuarios().filter(u =>
        (!nombre || u.nombre.toLowerCase().includes(nombre)) &&
        (!rol || u.rol === rol)
      );
      renderizarTabla(filtrados);
    };

    btnAgregar.onclick = () => addModal.style.display = "flex";
    cancelAdd.onclick = () => { addModal.style.display = "none"; addForm.reset(); };
    cancelEdit.onclick = () => { editModal.style.display = "none"; editForm.reset(); };
    document.querySelectorAll(".close-modal").forEach(btn => btn.onclick = () => btn.closest(".modal").style.display = "none");

    addForm.onsubmit = e => {
      e.preventDefault();
      const nuevo = {
        id: generateId(),
        nombre: addNombre.value,
        correo: addCorreo.value,
        rol: addRol.value,
        ultimoAcceso: addUltimoAcceso.value
      };
      const lista = [...getUsuarios(), nuevo];
      saveUsuarios(lista);
      renderizarTabla();
      addModal.style.display = "none";
      e.target.reset();
      alert("‚úÖ Usuario agregado correctamente.");
    };

    editForm.onsubmit = e => {
      e.preventDefault();
      const id = editId.value;
      let lista = getUsuarios();
      const i = lista.findIndex(x => x.id === id);
      if (i >= 0) {
        lista[i] = {
          id,
          nombre: editNombre.value,
          correo: editCorreo.value,
          rol: editRol.value,
          ultimoAcceso: editUltimoAcceso.value
        };
        saveUsuarios(lista);
        renderizarTabla();
        editModal.style.display = "none";
        e.target.reset();
        alert("‚úÖ Usuario actualizado correctamente.");
      }
    };

    btnEliminar.onclick = () => {
      if (confirm("¬øEliminar todos los usuarios?")) {
        localStorage.removeItem("agrolink_usuarios");
        renderizarTabla();
      }
    };

    // === INICIALIZAR ===
    window.onload = () => {
      syncUsuariosConAdmin(); // üîÅ Sincroniza con registros existentes
      renderizarTabla();
    };
  </script>
</body>
</html>
