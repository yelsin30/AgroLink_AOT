<body>
  <aside class="sidebar">

    </div>
    <nav class="nav-menu">
      <a href="admin.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="envios.html" class="nav-item"><i class="fas fa-truck"></i><span>Env√≠os</span></a>

      <a href="productos.html" class="nav-item"><i class="fas fa-box"></i><span>Productos</span></a>

    </nav>
  </aside>

  <main class="main-content">
    <header class="header">
      <div class="header-title">
        <i class="fas fa-cog"></i>
        <h1>Configuraci√≥n</h1>
      </div>
      <div class="user-profile">
        <div class="avatar">A</div>
        <span class="username">Admin</span>
      </div>
    </header>

    <div class="card">
      <h2>Configuraci√≥n General</h2>
      <form>
        <div class="form-group">
          <label for="nombreEmpresa">Nombre de la Empresa</label>
          <input type="text" id="nombreEmpresa" value="AgroLink Per√∫" />
        </div>
        <div class="form-group">
          <label for="moneda">Moneda</label>
          <select id="moneda">
            <option value="PEN">Sol Peruano (S/)</option>
            <option value="USD">D√≥lar (USD)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idioma">Idioma</label>
          <select id="idioma">
            <option value="es">Espa√±ol</option>
            <option value="en">Ingl√©s</option>
          </select>
        </div>
        <button type="submit" class="btn">Guardar Configuraci√≥n</button>
      </form>
    </div>
  </main>

 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const nombreEmpresa = document.getElementById("nombreEmpresa");
    const moneda = document.getElementById("moneda");
    const idioma = document.getElementById("idioma");

    // üîπ Cargar datos guardados
    const config = JSON.parse(localStorage.getItem("agrolink_config")) || {
      nombreEmpresa: "AgroLink Per√∫",
      moneda: "PEN",
      idioma: "es"
    };

    nombreEmpresa.value = config.nombreEmpresa;
    moneda.value = config.moneda;
    idioma.value = config.idioma;

    // üîπ Guardar cambios
    document.querySelector("form").addEventListener("submit", (e) => {
      e.preventDefault();
      const nuevaConfig = {
        nombreEmpresa: nombreEmpresa.value.trim(),
        moneda: moneda.value,
        idioma: idioma.value
      };
      localStorage.setItem("agrolink_config", JSON.stringify(nuevaConfig));
      alert("‚úÖ Configuraci√≥n guardada correctamente.");
    });
  });
</script>

</body>
