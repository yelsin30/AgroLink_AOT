<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroLink - Gesti√≥n de Env√≠os</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/Admin/envios.css" />
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-truck"></i>
      <h1>AgroLink</h1>
    </div>
    <nav class="nav-menu">
      <a href="admin.html" class="nav-item"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="envios.html" class="nav-item active"><i class="fas fa-truck"></i><span>Env√≠os</span></a>
      <a href="transportistas.html" class="nav-item"><i class="fas fa-users"></i><span>Transportistas</span></a>
      <a href="productos.html" class="nav-item"><i class="fas fa-box"></i><span>Productos</span></a>
      <a href="usuarios.html" class="nav-item"><i class="fas fa-user"></i><span>Usuarios</span></a>
      <a href="reportes.html" class="nav-item"><i class="fas fa-chart-bar"></i><span>Reportes</span></a>
      <a href="configuracion.html" class="nav-item"><i class="fas fa-cog"></i><span>Configuraci√≥n</span></a>
      <a href="../index.html" class="nav-item logout"><i class="fas fa-sign-out-alt"></i><span>Cerrar Sesi√≥n</span></a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="header">
      <div class="header-title">
        <i class="fas fa-truck"></i>
        <h1>Gesti√≥n de Env√≠os</h1>
      </div>
      <div class="user-profile">
        <div class="avatar">A</div>
        <span class="username">Admin</span>
      </div>
    </header>

    <!-- Search Filters -->
    <div class="search-filters">
      <h2>Filtros de b√∫squeda</h2>
      <div class="filters-container">
        <div class="filter-input"><input type="text" placeholder="Origen (Ej. Puno)" id="filterOrigen" /></div>
        <div class="filter-input"><input type="text" placeholder="Destino" id="filterDestino" /></div>
        <div class="filter-input">
          <select id="filterEstado">
            <option value="">Todos los estados</option>
            <option value="Pendiente">Pendiente</option>
            <option value="En tr√°nsito">En tr√°nsito</option>
            <option value="Entregado">Entregado</option>
          </select>
        </div>
        <button class="filter-button" id="btnBuscar"><i class="fas fa-search"></i>Buscar</button>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="btn btn-add" id="btnAgregar"><i class="fas fa-plus"></i>Agregar Env√≠o</button>
      <button class="btn btn-delete" id="btnEliminar"><i class="fas fa-trash"></i>Eliminar Todos</button>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Origen</th>
            <th>Destino</th>
            <th>Estado</th>
            <th>Fecha</th>
            <th>Transportista</th>
            <th>Producto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="enviosTableBody"></tbody>
      </table>
    </div>
  </main>

  <!-- Modal Agregar -->
  <div class="modal" id="addModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Agregar Nuevo Env√≠o</h3>
        <button class="close-modal">&times;</button>
      </div>
      <form id="addForm">
        <div class="form-group"><label for="addId">ID del Env√≠o</label><input type="text" id="addId"
            placeholder="Ej. SHP-2025-004" /></div>
        <div class="form-group"><label for="addOrigen">Origen</label><input type="text" id="addOrigen" required /></div>
        <div class="form-group"><label for="addDestino">Destino</label><input type="text" id="addDestino" required />
        </div>
        <div class="form-group"><label for="addEstado">Estado</label>
          <select id="addEstado" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En tr√°nsito">En tr√°nsito</option>
            <option value="Entregado">Entregado</option>
          </select>
        </div>
        <div class="form-group"><label for="addFecha">Fecha</label><input type="text" id="addFecha"
            placeholder="Ej. 22/10/2025" required /></div>
        <div class="form-group"><label for="addTransportista">Transportista</label><input type="text"
            id="addTransportista" placeholder="Ej. Transp. P√©rez" required /></div>
        <div class="form-group"><label for="addProducto">Producto</label><input type="text" id="addProducto"
            placeholder="Ej. Ma√≠z" required /></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" id="cancelAdd">Cancelar</button>
          <button type="submit" class="btn btn-add">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Editar Env√≠o</h3>
        <button class="close-modal">&times;</button>
      </div>
      <form id="editForm">
        <input type="hidden" id="editId" />
        <div class="form-group"><label for="editOrigen">Origen</label><input type="text" id="editOrigen" required />
        </div>
        <div class="form-group"><label for="editDestino">Destino</label><input type="text" id="editDestino" required />
        </div>
        <div class="form-group"><label for="editEstado">Estado</label>
          <select id="editEstado" required>
            <option value="Pendiente">Pendiente</option>
            <option value="En tr√°nsito">En tr√°nsito</option>
            <option value="Entregado">Entregado</option>
          </select>
        </div>
        <div class="form-group"><label for="editFecha">Fecha</label><input type="text" id="editFecha" required /></div>
        <div class="form-group"><label for="editTransportista">Transportista</label><input type="text"
            id="editTransportista" required /></div>
        <div class="form-group"><label for="editProducto">Producto</label><input type="text" id="editProducto"
            required /></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" id="cancelEdit">Cancelar</button>
          <button type="submit" class="btn btn-add">Actualizar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // === üîÅ Sincronizaci√≥n autom√°tica con las solicitudes del productor ===
    function syncSolicitudesConEnvios() {
      const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink") || "[]");
      if (solicitudes.length === 0) return;

      let envios = JSON.parse(localStorage.getItem("agrolink_envios") || "[]");

      solicitudes.forEach(s => {
        const existe = envios.some(e => e.id === s.id);
        if (!existe) {
          envios.push({
            id: s.id || `SHP-${Date.now()}`,
            origen: s.origen || "‚Äî",
            destino: s.destino || "‚Äî",
            estado: s.estado || "Pendiente",
            fecha: s.fecha || new Date().toLocaleDateString("es-PE"),
            transportista: s.transportista || "Sin asignar",
            producto: s.tipo || "Sin producto"
          });
        }
      });

      localStorage.setItem("agrolink_envios", JSON.stringify(envios));
    }

    // === Obtener/Guardar Env√≠os ===
    function getEnvios() {
      return JSON.parse(localStorage.getItem("agrolink_envios") || "[]");
    }

    function saveEnvios(envios) {
      localStorage.setItem("agrolink_envios", JSON.stringify(envios));
    }

    // === Renderizar tabla ===
    function renderizarTabla(enviosToShow = null) {
      const tbody = document.getElementById("enviosTableBody");
      tbody.innerHTML = "";
      const envios = enviosToShow || getEnvios();

      if (envios.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center;padding:2rem;">No hay env√≠os registrados.</td></tr>`;
        return;
      }

      envios.forEach(envio => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${envio.id}</td>
          <td>${envio.origen}</td>
          <td>${envio.destino}</td>
          <td><span class="status ${envio.estado === "Entregado" ? "status-delivered" : "status-pending"}">${envio.estado}</span></td>
          <td>${envio.fecha}</td>
          <td>${envio.transportista}</td>
          <td>${envio.producto}</td>
          <td class="actions">
            <button class="view-btn" title="Ver" data-id="${envio.id}"><i class="fas fa-eye"></i></button>
            <button class="edit-btn" title="Editar" data-id="${envio.id}"><i class="fas fa-edit"></i></button>
            <button class="delete-btn" title="Eliminar" data-id="${envio.id}"><i class="fas fa-trash"></i></button>
          </td>`;
        tbody.appendChild(row);
      });

      // Eventos
      document.querySelectorAll(".delete-btn").forEach(b => b.onclick = () => eliminarEnvio(b.dataset.id));
      document.querySelectorAll(".edit-btn").forEach(b => b.onclick = () => abrirModalEdicion(b.dataset.id));
      document.querySelectorAll(".view-btn").forEach(b => b.onclick = () => verEnvio(b.dataset.id));
    }

    // === CRUD b√°sico ===
    function eliminarEnvio(id) {
      if (!confirm("¬øEliminar este env√≠o?")) return;
      const envios = getEnvios().filter(e => e.id !== id);
      saveEnvios(envios);
      renderizarTabla();
    }

    function abrirModalEdicion(id) {
      const envio = getEnvios().find(e => e.id === id);
      if (!envio) return;
      document.getElementById("editId").value = envio.id;
      document.getElementById("editOrigen").value = envio.origen;
      document.getElementById("editDestino").value = envio.destino;
      document.getElementById("editEstado").value = envio.estado;
      document.getElementById("editFecha").value = envio.fecha;
      document.getElementById("editTransportista").value = envio.transportista;
      document.getElementById("editProducto").value = envio.producto;
      document.getElementById("editModal").style.display = "flex";
    }

    function verEnvio(id) {
      const e = getEnvios().find(e => e.id === id);
      if (!e) return;
      alert(`üì¶ Env√≠o ${e.id}\n\nOrigen: ${e.origen}\nDestino: ${e.destino}\nEstado: ${e.estado}\nFecha: ${e.fecha}\nTransportista: ${e.transportista}\nProducto: ${e.producto}`);
    }

    // === Inicializaci√≥n ===
    window.onload = () => {
      syncSolicitudesConEnvios(); // üîÅ Carga autom√°tica desde productor
      renderizarTabla();
    };
  </script>
</body>

</html>
