<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Viajes | AgroLink</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <div class="logo-section custom-logo">
        <i class="fa-solid fa-tractor"></i>
        <div class="logo-text">
          <span class="brand">AgroLink</span>
          <span class="role">Transportista</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html"><i class="fa-solid fa-home"></i> Panel de control</a>
        <a href="solicitudes.html"><i class="fa-solid fa-list"></i> Solicitudes disponibles</a>
        <a href="viajes.html" class="active"><i class="fa-solid fa-truck"></i> Mis viajes</a>
        <a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a>
      </nav>

      <div class="help-section">
        <a href="#"><i class="fa-regular fa-circle-question"></i> Ayuda</a>
        <a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</a>
      </div>
    </aside>

    <!-- ====== CONTENIDO PRINCIPAL ====== -->
    <main class="main-content">
      <header class="main-header">
        <h1>Mis Viajes</h1>
        <p>Revisa y gestiona los transportes que has aceptado recientemente.</p>
      </header>

      <section class="summary">
        <h2><i class="fa-solid fa-truck-moving"></i> Viajes Aceptados</h2>
        <div id="listaViajes" class="summary-cards">
          <p>No has aceptado ning√∫n viaje todav√≠a.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer class="footer">
    <p>¬© 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/toast.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const rol = localStorage.getItem("agrolinkRol");
      const usuario = JSON.parse(localStorage.getItem("agrolinkUsuario")) || {};
      const contenedor = document.getElementById("listaViajes");

      // === Validar acceso ===
      if (rol !== "transportista") {
        alert("‚ö†Ô∏è Acceso denegado. Inicia sesi√≥n como Transportista.");
        window.location.href = "../login.html";
        return;
      }

      // === Obtener solicitudes ===
      const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];

      // === Filtrar viajes del transportista ===
      const viajes = solicitudes.filter(s => s.transportista === usuario.nombre && s.estado !== "Pendiente");

      if (viajes.length === 0) {
        contenedor.innerHTML = "<p>No has aceptado ning√∫n viaje todav√≠a.</p>";
        return;
      }

      // === Renderizar viajes ===
      viajes.forEach(v => {
        const card = document.createElement("div");
        card.classList.add("card");

        const colorEstado = v.estado === "Completado ‚úÖ" ? "#006400" : "#2b7a0b";

        card.innerHTML = `
          <h3><i class="fa-solid fa-box"></i> ${v.tipo}</h3>
          <p><strong>Productor:</strong> ${v.productor || "Desconocido"}</p>
          <p><strong>Origen:</strong> ${v.origen}</p>
          <p><strong>Destino:</strong> ${v.destino}</p>
          <p><strong>Fecha:</strong> ${v.fecha}</p>
          <p><strong>Peso:</strong> ${v.peso} kg</p>
          <p><strong>Estado:</strong> <span style="color:${colorEstado}">${v.estado}</span></p>
          ${
            v.estado !== "Completado ‚úÖ"
              ? `<button class="btn btn-primary finalizar-btn"
                  data-tipo="${v.tipo}"
                  data-origen="${v.origen}"
                  data-destino="${v.destino}"
                  data-fecha="${v.fecha}"
                  data-productor="${v.productor}">
                  Finalizar Viaje
                </button>`
              : `<button class="btn btn-outline" disabled>Completado</button>`
          }
        `;
        contenedor.appendChild(card);
      });

      // === Finalizar viaje ===
      contenedor.addEventListener("click", e => {
        if (!e.target.classList.contains("finalizar-btn")) return;

        const tipo = e.target.dataset.tipo;
        const origen = e.target.dataset.origen;
        const destino = e.target.dataset.destino;
        const fecha = e.target.dataset.fecha;
        const productor = e.target.dataset.productor;

        const solicitudesGlobal = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];
        const index = solicitudesGlobal.findIndex(s =>
          s.tipo === tipo &&
          s.origen === origen &&
          s.destino === destino &&
          s.fecha === fecha &&
          s.productor === productor
        );

        if (index !== -1) {
          solicitudesGlobal[index].estado = "Completado ‚úÖ";
          localStorage.setItem("solicitudesAgroLink", JSON.stringify(solicitudesGlobal));
          showToast("‚úÖ Viaje completado con √©xito.", "success");
          setTimeout(() => location.reload(), 800);
        }
      });

      // === Cerrar sesi√≥n ===
      const logout = document.getElementById("logout");
      logout.addEventListener("click", e => {
        e.preventDefault();
        showToast("üëã Sesi√≥n cerrada correctamente", "info");
        localStorage.removeItem("agrolinkRol");
        localStorage.removeItem("agrolinkUsuario");
        setTimeout(() => (window.location.href = "../index.html"), 1000);
      });
    });
  </script>
</body>

</html>
