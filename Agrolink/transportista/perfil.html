<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Transportista | AgroLink</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <header class="dash-header">
    <h1>游뚵 AgroLink - Perfil del Transportista</h1>
    <nav>
      <a href="dashboard.html">Inicio</a>
      <a href="viajes.html">Mis Viajes</a>
      <a href="perfil.html" class="active">Mi Perfil</a>
      <a href="../index.html" id="logout">Cerrar Sesi칩n</a>
    </nav>
  </header>

  <main class="dash-content">
    <h2>Datos del Transportista</h2>
    <p>Completa o actualiza tus datos para conectar con m치s productores.</p>

    <form id="perfilForm" class="solicitud-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ej: Carlos Huam치n" required>

      <label for="telefono">Tel칠fono</label>
      <input type="tel" id="telefono" placeholder="Ej: +51 987654321" required>

      <label for="vehiculo">Tipo de veh칤culo</label>
      <input type="text" id="vehiculo" placeholder="Ej: Cami칩n de 10 toneladas" required>

      <label for="placa">Placa del veh칤culo</label>
      <input type="text" id="placa" placeholder="Ej: ABC-123" required>

      <label for="email">Correo electr칩nico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </main>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/toast.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("perfilForm");
      const logout = document.getElementById("logout");

      // === Cargar datos previos ===
      const datos = JSON.parse(localStorage.getItem("perfilTransportista")) || {};
      ["nombre", "telefono", "vehiculo", "placa", "email"].forEach(id => {
        if (document.getElementById(id) && datos[id]) {
          document.getElementById(id).value = datos[id];
        }
      });

      // === Guardar cambios ===
      form.addEventListener("submit", e => {
        e.preventDefault();

        const perfil = {
          nombre: document.getElementById("nombre").value.trim(),
          telefono: document.getElementById("telefono").value.trim(),
          vehiculo: document.getElementById("vehiculo").value.trim(),
          placa: document.getElementById("placa").value.trim(),
          email: document.getElementById("email").value.trim()
        };

        // Validar campos vac칤os
        if (!perfil.nombre || !perfil.telefono || !perfil.vehiculo || !perfil.placa || !perfil.email) {
          showToast("丘멆잺 Completa todos los campos antes de guardar", 3000);
          return;
        }

        // Guardar perfil
        localStorage.setItem("perfilTransportista", JSON.stringify(perfil));
        showToast("游 Perfil actualizado correctamente", 2500);
      });

      // === Cerrar sesi칩n ===
      if (logout) {
        logout.addEventListener("click", e => {
          e.preventDefault();
          showToast("游녦 Sesi칩n cerrada correctamente", 2000);
          localStorage.removeItem("agrolinkRol");
          setTimeout(() => (window.location.href = "../index.html"), 1200);
        });
      }
    });
  </script>
</body>
</html>
