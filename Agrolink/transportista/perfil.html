<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Transportista | AgroLink</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="icon" href="../img/logo.png" type="image/png">

  <!-- conos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- ====== ENCABEZADO ====== -->
  <header class="dash-header">
    <div class="logo">
      <i class="fa-solid fa-tractor" style="color:#fff; font-size:1.5rem; margin-right:8px;"></i>
      <h1>AgroLink | Perfil del Transportista</h1>
    </div>
    <nav>
      <a href="dashboard.html">Inicio</a>
      <a href="viajes.html">Mis Viajes</a>
      <a href="perfil.html" class="active">Mi Perfil</a>
      <a href="#" id="logout">Cerrar Sesi贸n</a>
    </nav>
  </header>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <main class="dash-content">
    <h2>Datos del Transportista</h2>
    <p>Completa o actualiza tus datos para conectar con m谩s productores.</p>

    <form id="perfilForm" class="solicitud-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ej: Carlos Huam谩n" required>

      <label for="telefono">Tel茅fono</label>
      <input type="tel" id="telefono" placeholder="Ej: +51 987654321" required>

      <label for="vehiculo">Tipo de veh铆culo</label>
      <input type="text" id="vehiculo" placeholder="Ej: Cami贸n de 10 toneladas" required>

      <label for="placa">Placa del veh铆culo</label>
      <input type="text" id="placa" placeholder="Ej: ABC-123" required>

      <label for="email">Correo electr贸nico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer class="footer">
    <p>漏 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/storage.js"></script>
  <script src="../js/toast.js"></script>

  <!-- ====== LGICA DEL PERFIL ====== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("perfilForm");
      const logout = document.getElementById("logout");

      const rol = localStorage.getItem("agrolinkRol");
      const db = JSON.parse(localStorage.getItem("agrolinkDB")) || { transportista: {} };

      // === Validar acceso ===
      if (rol !== "transportista") {
        alert("锔 Acceso denegado. Inicia sesi贸n como Transportista.");
        window.location.href = "../login.html";
        return;
      }

      // === Cargar datos previos ===
      const datos = db.transportista?.perfil || {};
      ["nombre", "telefono", "vehiculo", "placa", "email"].forEach(id => {
        if (document.getElementById(id) && datos[id]) {
          document.getElementById(id).value = datos[id];
        }
      });

      // === Guardar cambios ===
      form.addEventListener("submit", e => {
        e.preventDefault();

        const perfil = {
          nombre: document.getElementById("nombre").value.trim(),
          telefono: document.getElementById("telefono").value.trim(),
          vehiculo: document.getElementById("vehiculo").value.trim(),
          placa: document.getElementById("placa").value.trim(),
          email: document.getElementById("email").value.trim()
        };

        if (!perfil.nombre || !perfil.telefono || !perfil.vehiculo || !perfil.placa || !perfil.email) {
          showToast("锔 Completa todos los campos antes de guardar.", "warning");
          return;
        }

        // Guardar en agrolinkDB
        db.transportista.perfil = perfil;
        localStorage.setItem("agrolinkDB", JSON.stringify(db));

        showToast(" Perfil actualizado correctamente.", "success");
      });

      // === Cerrar sesi贸n ===
      logout.addEventListener("click", e => {
        e.preventDefault();
        showToast(" Sesi贸n cerrada correctamente", "info");
        localStorage.removeItem("agrolinkRol");
        localStorage.removeItem("agrolinkUsuario");
        setTimeout(() => (window.location.href = "../index.html"), 1000);
      });
    });
  </script>
</body>

</html>
