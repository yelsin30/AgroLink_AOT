<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | AgroLink</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="auth-body">

  <!-- ====== ENCABEZADO ====== -->
  <header class="auth-header">
    <a href="index.html" class="logo-auth">
      <i class="fa-solid fa-tractor" style="color:#2b7a0b; font-size:1.8rem; margin-right:8px;"></i>
      <span style="font-weight:700; font-size:1.3rem; color:#2b7a0b;">AgroLink</span>
    </a>
  </header>

  <!-- ====== CONTENIDO PRINCIPAL ====== -->
  <main class="auth-container">
    <div class="auth-card">
      <h2>Crea tu cuenta</h2>
      <p>Conecta con transportistas y productores rurales fácilmente.</p>

      <form id="registroForm" class="auth-form">
        <label for="rol">Selecciona tu rol</label>
        <select id="rol" required>
          <option value="">Seleccione su rol</option>
          <option value="productor">Productor</option>
          <option value="transportista">Transportista</option>
        </select>

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required />

        <button type="submit" class="btn btn-primary">Registrarse</button>

        <p class="switch-text">¿Ya tienes una cuenta? 
          <a href="login.html">Inicia sesión aquí</a>
        </p>
      </form>

      <div id="mensajeExito" class="mensaje-exito" style="display:none; background-color:#e9ffe9; color:#1b5e20;">
        ✅ Registro exitoso. Redirigiendo a tu panel...
      </div>
    </div>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer class="footer">
    <p>© 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <!-- ====== SCRIPT ====== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registroForm");
      const mensajeExito = document.getElementById("mensajeExito");

      form.addEventListener("submit", e => {
        e.preventDefault();

        const rol = document.getElementById("rol").value.trim();
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value.trim();

        if (!rol || !nombre || !email || !password) {
          alert("⚠️ Por favor, completa todos los campos antes de continuar.");
          return;
        }

        const usuarios = JSON.parse(localStorage.getItem("agrolinkUsuarios")) || [];

        if (usuarios.some(u => u.email === email)) {
          alert("⚠️ Este correo ya está registrado. Inicia sesión.");
          window.location.href = "login.html";
          return;
        }

        const nuevoUsuario = { rol, nombre, email, password };
        usuarios.push(nuevoUsuario);

        localStorage.setItem("agrolinkUsuarios", JSON.stringify(usuarios));
        localStorage.setItem("agrolinkUsuario", JSON.stringify(nuevoUsuario));
        localStorage.setItem("agrolinkRol", rol);

        mensajeExito.style.display = "block";

        setTimeout(() => {
          mensajeExito.style.display = "none";
          if (rol === "productor") {
            window.location.href = "productor/dashboard.html";
          } else {
            window.location.href = "transportista/dashboard.html";
          }
        }, 1800);
      });
    });
  </script>
</body>
</html>
