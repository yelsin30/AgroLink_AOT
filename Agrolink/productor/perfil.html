<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Productor | AgroLink</title>
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <header class="dash-header">
    <h1>üë®‚Äçüåæ AgroLink - Perfil del Productor</h1>
    <nav>
      <a href="dashboard.html">Inicio</a>
      <a href="solicitudes.html">Nueva Solicitud</a>
      <a href="perfil.html" class="active">Mi Perfil</a>
      <a href="../index.html" id="logout">Cerrar Sesi√≥n</a>
    </nav>
  </header>

  <main class="dash-content">
    <h2>Datos del Productor</h2>
    <p>Actualiza tu informaci√≥n personal para mejorar tu experiencia en AgroLink.</p>

    <form id="perfilForm" class="solicitud-form">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required>

      <label for="telefono">Tel√©fono</label>
      <input type="tel" id="telefono" placeholder="Ej: +51 987654321" required>

      <label for="direccion">Direcci√≥n</label>
      <input type="text" id="direccion" placeholder="Ej: Av. Agraria 456, Lima" required>

      <label for="email">Correo electr√≥nico</label>
      <input type="email" id="email" placeholder="usuario@correo.com" required>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </main>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/toast.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("perfilForm");
      const logout = document.getElementById("logout");

      // === Cargar datos previos ===
      const datos = JSON.parse(localStorage.getItem("perfilProductor")) || {};
      ["nombre", "telefono", "direccion", "email"].forEach(id => {
        if (document.getElementById(id) && datos[id]) {
          document.getElementById(id).value = datos[id];
        }
      });

      // === Guardar cambios ===
      form.addEventListener("submit", e => {
        e.preventDefault();

        const perfil = {
          nombre: document.getElementById("nombre").value.trim(),
          telefono: document.getElementById("telefono").value.trim(),
          direccion: document.getElementById("direccion").value.trim(),
          email: document.getElementById("email").value.trim()
        };

        // Validar campos vac√≠os
        if (!perfil.nombre || !perfil.telefono || !perfil.direccion || !perfil.email) {
          showToast("‚ö†Ô∏è Completa todos los campos antes de guardar", 3000);
          return;
        }

        localStorage.setItem("perfilProductor", JSON.stringify(perfil));
        showToast("üíæ Perfil actualizado correctamente", 2500);
      });

      // === Cerrar sesi√≥n ===
      if (logout) {
        logout.addEventListener("click", e => {
          e.preventDefault();
          showToast("üëã Sesi√≥n cerrada correctamente", 2000);
          localStorage.removeItem("agrolinkRol");
          setTimeout(() => (window.location.href = "../index.html"), 1200);
        });
      }
    });
  </script>
</body>
</html>
