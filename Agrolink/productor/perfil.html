<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil | AgroLink</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../img/logo.png" type="image/png" />

  <!-- √çconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <div class="logo-section custom-logo">
        <i class="fa-solid fa-tractor"></i>
        <div class="logo-text">
          <span class="brand">AgroLink</span>
          <span class="role" id="rolUsuario">Usuario</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html"><i class="fa-solid fa-home"></i> Panel de control</a>
        <a href="solicitudes.html" id="linkSolicitudes" style="display:none;"><i class="fa-solid fa-file-circle-plus"></i> Nueva solicitud</a>
        <a href="viajes.html" id="linkViajes" style="display:none;"><i class="fa-solid fa-truck"></i> Mis viajes</a>
        <a href="envios.html" id="linkEnvios" style="display:none;"><i class="fa-solid fa-boxes-packing"></i> Mis env√≠os</a>
        <a href="perfil.html" class="active"><i class="fa-solid fa-user"></i> Perfil</a>
      </nav>

      <div class="help-section">
        <a href="#"><i class="fa-regular fa-circle-question"></i> Ayuda</a>
        <a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</a>
      </div>
    </aside>

    <!-- ====== CONTENIDO PRINCIPAL ====== -->
    <main class="main-content">
      <header class="main-header">
        <h1>Mi Perfil</h1>
        <p>Actualiza tu informaci√≥n personal para mantener tu cuenta al d√≠a.</p>
      </header>

      <form id="perfilForm" class="perfil-form">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required />

        <label for="correo">Correo electr√≥nico</label>
        <input type="email" id="correo" placeholder="Ej: usuario@correo.com" required />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </form>
    </main>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer class="footer">
    <p>¬© 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/toast.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const rol = localStorage.getItem("agrolinkRol");
      const usuario = JSON.parse(localStorage.getItem("agrolinkUsuario")) || {};

      const nombreInput = document.getElementById("nombre");
      const correoInput = document.getElementById("correo");
      const passwordInput = document.getElementById("password");
      const rolTexto = document.getElementById("rolUsuario");

      const linkSolicitudes = document.getElementById("linkSolicitudes");
      const linkViajes = document.getElementById("linkViajes");
      const linkEnvios = document.getElementById("linkEnvios");

      // ===== Validar y mostrar navegaci√≥n seg√∫n rol =====
      if (rol === "productor") {
        rolTexto.textContent = "Productor";
        linkSolicitudes.style.display = "flex";
        linkEnvios.style.display = "flex";
      } else if (rol === "transportista") {
        rolTexto.textContent = "Transportista";
        linkViajes.style.display = "flex";
      } else {
        alert("‚ö†Ô∏è Acceso denegado. Inicia sesi√≥n nuevamente.");
        window.location.href = "../login.html";
        return;
      }

      // ===== Cargar datos del usuario =====
      nombreInput.value = usuario.nombre || "";
      correoInput.value = usuario.correo || "";
      passwordInput.value = usuario.password || "";

      // ===== Guardar cambios =====
      document.getElementById("perfilForm").addEventListener("submit", e => {
        e.preventDefault();

        const nombre = nombreInput.value.trim();
        const correo = correoInput.value.trim();
        const password = passwordInput.value.trim();

        if (!nombre || !correo || !password) {
          showToast("‚ö†Ô∏è Completa todos los campos.", "error");
          return;
        }

        const actualizado = { ...usuario, nombre, correo, password };
        localStorage.setItem("agrolinkUsuario", JSON.stringify(actualizado));
        showToast("‚úÖ Datos actualizados correctamente.", "success");

        // Sincronizar nombre con solicitudes
        const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];
        solicitudes.forEach(s => {
          if (rol === "productor" && s.productor === usuario.nombre) s.productor = nombre;
          if (rol === "transportista" && s.transportista === usuario.nombre) s.transportista = nombre;
        });
        localStorage.setItem("solicitudesAgroLink", JSON.stringify(solicitudes));
      });

      // ===== Cerrar sesi√≥n =====
      document.getElementById("logout").addEventListener("click", e => {
        e.preventDefault();
        showToast("üëã Sesi√≥n cerrada correctamente", "info");
        localStorage.removeItem("agrolinkRol");
        localStorage.removeItem("agrolinkUsuario");
        setTimeout(() => (window.location.href = "../index.html"), 1000);
      });
    });
  </script>
</body>

</html>
