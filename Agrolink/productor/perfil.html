<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil | AgroLink</title>
  <link rel="icon" href="../img/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/toast.js"></script>

  <style>
    main{padding:1.5rem;}
    .profile-header{
      background:linear-gradient(135deg,#2b7a0b,#64dd17);
      color:#fff;border-radius:14px;padding:1.5rem 1rem;text-align:center;
      box-shadow:0 4px 16px rgba(0,0,0,.1);margin-bottom:1.5rem;
    }
    .profile-header img{
      width:90px;height:90px;border-radius:50%;object-fit:cover;
      border:3px solid #fff;margin-bottom:.5rem;
    }
    .profile-header button{
      background:#fff;color:#2b7a0b;border:none;border-radius:8px;
      padding:.4rem .8rem;font-weight:600;cursor:pointer;
    }
    .profile-header button:hover{filter:brightness(.95)}
    .profile-summary{
      display:flex;justify-content:center;gap:1.2rem;margin-top:.5rem;
    }
    .summary-box{
      background:#fff3;border-radius:10px;padding:.5rem .9rem;font-weight:600;
      display:flex;align-items:center;gap:.4rem;
    }
    .summary-box i{color:#fff;}
    .form-card{
      background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.05);
      padding:1.3rem 1.4rem;margin-bottom:1.3rem;
    }
    .form-card h3{margin-top:0;color:#2b7a0b}
    .form-group{margin-bottom:.9rem;}
    label{font-weight:600;color:#2b7a0b;display:block;margin-bottom:.3rem;}
    input,select,textarea{
      width:100%;border:1px solid #cce8cc;border-radius:8px;padding:.6rem;
      background:#f9fff9;font-size:.95rem;
    }
    textarea{resize:vertical;min-height:70px;}
    .btn-save{
      background:#2b7a0b;color:#fff;border:none;border-radius:10px;
      padding:.7rem 1.1rem;font-weight:600;cursor:pointer;width:100%;
    }
    .btn-save:hover{filter:brightness(.95)}
    .footer{margin-top:1.5rem;text-align:center;color:#777;font-size:.85rem;}
    @media(max-width:700px){
      .profile-summary{flex-direction:column;align-items:center;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ======= SIDEBAR ======= -->
    <aside class="sidebar">
      <div class="logo-section custom-logo">
        <i class="fa-solid fa-tractor"></i>
        <div class="logo-text">
          <span class="brand">AgroLink</span>
          <span class="role">Productor</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html"><i class="fa-solid fa-home"></i> Panel de control</a>
        <a href="solicitudes.html"><i class="fa-solid fa-plus"></i> Nueva solicitud</a>
        <a href="envios.html"><i class="fa-solid fa-truck"></i> Mis env√≠os</a>
        <a href="perfil.html" class="active"><i class="fa-solid fa-user"></i> Perfil</a>
      </nav>

      <div class="help-section">
        <a href="#"><i class="fa-regular fa-circle-question"></i> Ayuda</a>
        <a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</a>
      </div>
    </aside>

    <!-- ======= MAIN ======= -->
    <main>
      <!-- Header con foto -->
      <div class="profile-header">
        <img id="avatarPreview" src="../img/user-placeholder.png" alt="Foto de perfil" />
        <h2 id="nombreDisplay">Productor</h2>
        <p id="regionDisplay">Regi√≥n no establecida</p>
        <button id="btnCambiarFoto"><i class="fa-solid fa-camera"></i> Cambiar foto</button>
        <div class="profile-summary">
          <div class="summary-box"><i class="fa-solid fa-truck"></i> <span id="enviosCompletados">0 Env√≠os</span></div>
          <div class="summary-box"><i class="fa-solid fa-star"></i> <span id="promedioCalif">0.0 ‚òÖ</span></div>
        </div>
      </div>

      <!-- Formulario de perfil -->
      <form id="perfilForm">
        <div class="form-card">
          <h3><i class="fa-solid fa-user"></i> Informaci√≥n personal</h3>
          <div class="form-group">
            <label>Nombre completo</label>
            <input id="nombre" required />
          </div>
          <div class="form-group">
            <label>Correo electr√≥nico</label>
            <input id="correo" type="email" placeholder="Ej: usuario@correo.com" required />
          </div>
          <div class="form-group">
            <label>Ubicaci√≥n principal</label>
            <select id="region">
              <option value="">Seleccionar regi√≥n...</option>
              <option>Lima</option><option>Trujillo</option><option>Arequipa</option>
              <option>Piura</option><option>Chiclayo</option><option>Cusco</option>
              <option>Puno</option><option>Huancayo</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo de productos</label>
            <input id="productos" placeholder="Ej: papa, ma√≠z, palta..." />
          </div>
          <div class="form-group">
            <label>Descripci√≥n breve</label>
            <textarea id="descripcion" placeholder="Cu√©ntanos brevemente sobre tu producci√≥n o finca..."></textarea>
          </div>
        </div>

        <div class="form-card">
          <h3><i class="fa-solid fa-lock"></i> Contrase√±a</h3>
          <div class="form-group">
            <label>Nueva contrase√±a</label>
            <input id="password" type="password" placeholder="********" autocomplete="new-password" />
          </div>
        </div>

        <button class="btn-save" type="submit"><i class="fa-solid fa-save"></i> Guardar Cambios</button>
      </form>

      <div class="footer">¬© 2025 AgroLink. Todos los derechos reservados.</div>
    </main>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded",()=>{
      const usuario = JSON.parse(localStorage.getItem("agrolinkUsuario")||"{}");
      const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")||"[]");
      const enviosProductor = solicitudes.filter(s => (s.productor||"").toLowerCase() === (usuario.nombre||"").toLowerCase());
      const completados = enviosProductor.filter(e=>/Completado/.test(e.estado));
      const promedio = completados.length
          ? (completados.reduce((a,e)=>a+(parseFloat(e.calificacion)||0),0)/completados.length).toFixed(1)
          : "0.0";

      // Mostrar resumen
      document.getElementById("enviosCompletados").textContent = `${completados.length} Env√≠os`;
      document.getElementById("promedioCalif").textContent = `${promedio} ‚òÖ`;

      // Mostrar datos guardados
      document.getElementById("nombre").value = usuario.nombre||"";
      document.getElementById("correo").value = usuario.correo||"";
      document.getElementById("region").value = usuario.region||"";
      document.getElementById("productos").value = usuario.productos||"";
      document.getElementById("descripcion").value = usuario.descripcion||"";
      document.getElementById("nombreDisplay").textContent = usuario.nombre||"Productor";
      document.getElementById("regionDisplay").textContent = usuario.region||"Regi√≥n no establecida";
      if(usuario.avatar){ document.getElementById("avatarPreview").src = usuario.avatar; }

      // Cambiar foto
      const btnCambiar = document.getElementById("btnCambiarFoto");
      btnCambiar.addEventListener("click",()=>{
        const input = document.createElement("input");
        input.type="file"; input.accept="image/*";
        input.onchange = e=>{
          const file = e.target.files[0];
          if(file){
            const reader = new FileReader();
            reader.onload = ev=>{
              document.getElementById("avatarPreview").src = ev.target.result;
              usuario.avatar = ev.target.result;
              localStorage.setItem("agrolinkUsuario", JSON.stringify(usuario));
              showToast("üì∑ Foto actualizada","success");
            };
            reader.readAsDataURL(file);
          }
        };
        input.click();
      });

      // Guardar cambios
      document.getElementById("perfilForm").addEventListener("submit",(e)=>{
        e.preventDefault();
        usuario.nombre = document.getElementById("nombre").value.trim();
        usuario.correo = document.getElementById("correo").value.trim();
        usuario.region = document.getElementById("region").value;
        usuario.productos = document.getElementById("productos").value.trim();
        usuario.descripcion = document.getElementById("descripcion").value.trim();
        const pass = document.getElementById("password").value.trim();
        if(pass) usuario.password = pass;

        localStorage.setItem("agrolinkUsuario", JSON.stringify(usuario));
        document.getElementById("nombreDisplay").textContent = usuario.nombre;
        document.getElementById("regionDisplay").textContent = usuario.region||"Regi√≥n no establecida";
        showToast("‚úÖ Perfil actualizado correctamente","success");
      });

      // Logout
      document.getElementById("logout").addEventListener("click",(e)=>{
        e.preventDefault();
        showToast("üëã Sesi√≥n cerrada correctamente","info");
        localStorage.removeItem("agrolinkRol");
        localStorage.removeItem("agrolinkUsuario");
        setTimeout(()=>location.href="../index.html",900);
      });
    });
  </script>
</body>
</html>
