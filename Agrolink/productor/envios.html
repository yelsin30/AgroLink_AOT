<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Env칤os | AgroLink</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/logo.png" type="image/png">

  <!-- 칈conos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <div class="logo-section custom-logo">
        <i class="fa-solid fa-tractor"></i>
        <div class="logo-text">
          <span class="brand">AgroLink</span>
          <span class="role">Productor</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html"><i class="fa-solid fa-home"></i> Panel de control</a>
        <a href="solicitudes.html"><i class="fa-solid fa-file-circle-plus"></i> Nueva solicitud</a>
        <a href="envios.html" class="active"><i class="fa-solid fa-boxes-packing"></i> Mis env칤os</a>
        <a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a>
      </nav>

      <div class="help-section">
        <a href="#"><i class="fa-regular fa-circle-question"></i> Ayuda</a>
        <a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi칩n</a>
      </div>
    </aside>

    <!-- ====== CONTENIDO PRINCIPAL ====== -->
    <main class="main-content">
      <header class="main-header">
        <h1>Mis Env칤os</h1>
        <p>Aqu칤 puedes ver el estado de tus solicitudes de transporte agr칤cola.</p>
      </header>

      <section class="summary">
        <h2>Solicitudes realizadas</h2>
        <div id="listaEnvios" class="solicitudes-list">
          <p>Cargando tus env칤os...</p>
        </div>
      </section>
    </main>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer class="footer">
    <p>춸 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/toast.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const contenedor = document.getElementById("listaEnvios");
      const rol = localStorage.getItem("agrolinkRol");
      const usuario = JSON.parse(localStorage.getItem("agrolinkUsuario")) || {};
      const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];

      // ===== Validar acceso =====
      if (rol !== "productor") {
        alert("丘멆잺 Acceso denegado. Inicia sesi칩n como Productor.");
        window.location.href = "../login.html";
        return;
      }

      // ===== Filtrar solicitudes del productor =====
      const solicitudesUsuario = solicitudes.filter(s => s.productor === usuario.nombre);

      if (solicitudesUsuario.length === 0) {
        contenedor.innerHTML = "<p>No tienes solicitudes registradas a칰n.</p>";
        return;
      }

      // ===== Mostrar solicitudes =====
      contenedor.innerHTML = "";
      solicitudesUsuario.forEach(sol => {
        const colorEstado =
          sol.estado === "Pendiente" ? "#b58900" :
          sol.estado === "En curso" ? "#2b7a0b" :
          "#006400";

        const card = document.createElement("div");
        card.classList.add("solicitud-card");
        card.innerHTML = `
          <h3>${sol.tipo}</h3>
          <p><strong>Origen:</strong> ${sol.origen}</p>
          <p><strong>Destino:</strong> ${sol.destino}</p>
          <p><strong>Fecha:</strong> ${sol.fecha}</p>
          <p><strong>Peso:</strong> ${sol.peso} kg</p>
          <p><strong>Estado:</strong> <span style="color:${colorEstado}; font-weight:600;">${sol.estado}</span></p>
        `;
        contenedor.appendChild(card);
      });

      // ===== Cerrar sesi칩n =====
      const logout = document.getElementById("logout");
      logout.addEventListener("click", e => {
        e.preventDefault();
        showToast("游녦 Sesi칩n cerrada correctamente", "info");
        localStorage.removeItem("agrolinkRol");
        localStorage.removeItem("agrolinkUsuario");
        setTimeout(() => (window.location.href = "../index.html"), 1000);
      });
    });
  </script>
</body>
<button class="menu-toggle" id="menuToggle">
  <i class="fa-solid fa-bars"></i>
</button>
<div class="overlay" id="overlay"></div>

</html>
