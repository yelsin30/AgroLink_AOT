<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Solicitud | AgroLink</title>

  <link rel="icon" href="../img/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <!-- ‚úÖ CSS externo -->
  <link rel="stylesheet" href="../css/Productor/solicitudes.css" />
</head>

<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <i class="fa-solid fa-tractor logo"></i>
    <div class="nav-icons">
      <button title="Inicio" onclick="location.href='dashboard.html'"><i class="fa-solid fa-house"></i></button>
      <button title="Env√≠os" onclick="location.href='envios.html'"><i class="fa-solid fa-truck"></i></button>
      <button class="active" title="Solicitudes"><i class="fa-solid fa-file-circle-plus"></i></button>
      <button title="Perfil" onclick="location.href='perfil.html'"><i class="fa-solid fa-user"></i></button>
    </div>
    <button class="logout-btn" id="logout">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span>Salir</span>
    </button>
  </aside>

  <!-- MAIN -->
  <main>
    <div class="content-container">
      <header>
        <h1><i class="fa-solid fa-file-circle-plus"></i> Nueva Solicitud</h1>
        <p>Completa los datos para registrar una nueva solicitud de transporte agr√≠cola.</p>
      </header>

      <!-- KPIs -->
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-truck-fast"></i></div>
          <div class="stat-text">
            <h4 id="kpiActivas">0</h4><span>Solicitudes activas</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-hourglass-half"></i></div>
          <div class="stat-text">
            <h4 id="kpiPendientes">0</h4><span>Pendientes</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon"><i class="fa-solid fa-circle-check"></i></div>
          <div class="stat-text">
            <h4 id="kpiCompletadas">0</h4><span>Completadas</span>
          </div>
        </div>
      </div>

      <!-- FORM -->
      <div class="card">
        <form id="solicitudForm">
          <label>Tipo de producto</label>
          <select id="tipoCarga" required>
            <option value="">Selecciona un tipo</option>
            <option>Granos y Semillas</option>
            <option>Frutas</option>
            <option>Verduras</option>
            <option>Maquinaria Agr√≠cola</option>
          </select>

          <label>Origen</label>
          <input id="origen" placeholder="Ej: Cajamarca" required />

          <label>Destino</label>
          <input id="destino" placeholder="Ej: Lima" required />

          <label>Fecha de env√≠o</label>
          <input type="date" id="fecha" required />

          <label>Peso estimado (kg)</label>
          <input type="number" id="peso" min="1" placeholder="Ej: 500" required />

          <label>Tel√©fono alternativo (opcional)</label>
          <input type="tel" id="contactoAlt" placeholder="Ej: 987654321" />

          <label>Imagen del producto (opcional)</label>
          <input type="file" id="imagen" accept="image/*">
          <img id="preview" class="img-preview" alt="Vista previa">

          <div class="resumen-box" id="resumenBox">
            <h3>Resumen del env√≠o</h3>
            <p id="resumenTexto">Completa los datos para ver la estimaci√≥n...</p>
            <button type="button" class="btn btn-outline" id="btnMapa"><i class="fa-solid fa-map"></i> Ver ruta en
              mapa</button>
          </div>

          <button type="submit" class="btn btn-primary mt-3"><i class="fa-solid fa-paper-plane"></i> Enviar
            Solicitud</button>
        </form>
      </div>

      <footer>¬© 2025 AgroLink. Todos los derechos reservados.</footer>
    </div>
  </main>

  <!-- Modal del mapa -->
  <div class="modal" id="modalMapa">
    <div class="modal-content">
      <span class="close" id="cerrarMapa">&times;</span>
      <h2>Ruta estimada</h2>
      <div id="map"></div>
      <div id="mapInfo" class="map-info"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resumenBox = document.getElementById("resumenBox");
      const resumenTexto = document.getElementById("resumenTexto");
      const btnMapa = document.getElementById("btnMapa");
      const modal = document.getElementById("modalMapa");
      const cerrarMapa = document.getElementById("cerrarMapa");
      const mapInfo = document.getElementById("mapInfo");

      let distanciaRealKm = null; // üîπ se actualiza con la distancia real del mapa
      let costoGlobal = 0; // üîπ costo sincronizado global

      let map = null;
      let routingControl = null;

      const kpiActivas = document.getElementById("kpiActivas");
      const kpiPendientes = document.getElementById("kpiPendientes");
      const kpiCompletadas = document.getElementById("kpiCompletadas");

      // === FUNCIONES AUXILIARES ===
      function actualizarKPIs() {
        const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];
        kpiActivas.textContent = solicitudes.length;
        kpiPendientes.textContent = solicitudes.filter(s => s.estado === "Pendiente").length;
        kpiCompletadas.textContent = solicitudes.filter(s => s.estado === "Completado").length;
      }
      actualizarKPIs();

      async function obtenerCoords(ciudad) {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(ciudad + ", Per√∫")}`);
        const data = await res.json();
        return data[0] ? [parseFloat(data[0].lat), parseFloat(data[0].lon)] : null;
      }

      // ‚úÖ F√≥rmula central para unificar costos
      function calcularCosto(distanciaKm) {
        return ((distanciaKm / 6) * 17 + (distanciaKm > 200 ? 50 : 20) + (distanciaKm / 70) * 30) * 1.4;
      }

      // === C√°lculo inicial en el resumen ===
      async function calcDistancia() {
        const origen = document.getElementById("origen").value.trim();
        const destino = document.getElementById("destino").value.trim();
        if (!origen || !destino) return;

        const o = await obtenerCoords(origen);
        const d = await obtenerCoords(destino);
        if (!o || !d) return;

        const dist = L.latLng(o).distanceTo(L.latLng(d)) / 1000;
        distanciaRealKm = dist;
        costoGlobal = calcularCosto(dist);

        resumenBox.style.display = "block";
        resumenTexto.innerHTML = `
        <strong>Distancia:</strong> ${dist.toFixed(1)} km<br>
        <strong>Costo sugerido:</strong> 
        <span style="color:#00b074;font-weight:600;">S/ ${costoGlobal.toFixed(2)}</span>
      `;
      }

      document.getElementById("origen").addEventListener("input", calcDistancia);
      document.getElementById("destino").addEventListener("input", calcDistancia);

      // === MAPA CON RUTA REAL ===
      btnMapa.addEventListener("click", async () => {
        const origen = document.getElementById("origen").value.trim();
        const destino = document.getElementById("destino").value.trim();
        if (!origen || !destino) {
          alert("Por favor, ingresa origen y destino v√°lidos.");
          return;
        }

        modal.style.display = "flex";
        await new Promise(r => setTimeout(r, 250));

        const o = await obtenerCoords(origen);
        const d = await obtenerCoords(destino);
        if (!o || !d) {
          mapInfo.innerHTML = "No se pudo calcular la ruta.";
          return;
        }

        if (map) {
          map.remove();
          map = null;
        }

        map = L.map("map").setView(o, 6);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        routingControl = L.Routing.control({
          waypoints: [L.latLng(o), L.latLng(d)],
          lineOptions: { styles: [{ color: "#00b074", weight: 5 }] },
          addWaypoints: false,
          draggableWaypoints: false,
          showAlternatives: false,
          fitSelectedRoutes: true,
        })
          .on("routesfound", e => {
            const route = e.routes[0];
            distanciaRealKm = route.summary.totalDistance / 1000;
            const duracionH = route.summary.totalTime / 3600;
            costoGlobal = calcularCosto(distanciaRealKm);

            // Actualiza modal y resumen sincronizados
            mapInfo.innerHTML = `
            <strong>Distancia:</strong> ${distanciaRealKm.toFixed(1)} km &nbsp; | &nbsp;
            <strong>Duraci√≥n:</strong> ${duracionH.toFixed(1)} h
          `;
            resumenBox.style.display = "block";
            resumenTexto.innerHTML = `
            <strong>Distancia:</strong> ${distanciaRealKm.toFixed(1)} km<br>
            <strong>Duraci√≥n:</strong> ${duracionH.toFixed(1)} h<br>
            <strong>Costo sugerido:</strong> 
            <span style="color:#00b074;font-weight:600;">S/ ${costoGlobal.toFixed(2)}</span>
          `;
            map.fitBounds(L.latLngBounds(o, d));
            setTimeout(() => map.invalidateSize(), 400);
          })
          .addTo(map);
      });

      // === Cerrar modal ===
      cerrarMapa.addEventListener("click", () => {
        modal.style.display = "none";
        if (map) {
          map.remove();
          map = null;
        }
      });
      window.onclick = e => {
        if (e.target === modal) {
          modal.style.display = "none";
          if (map) {
            map.remove();
            map = null;
          }
        }
      };

      // === Cerrar sesi√≥n ===
      const btnLogout = document.getElementById("logout");
      if (btnLogout) {
        btnLogout.addEventListener("click", () => {
          setTimeout(() => {
            window.location.href = "../index.html";
          }, 500);
        });
      }

      // === GUARDAR SOLICITUD ===
      const form = document.getElementById("solicitudForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const tipoCarga = document.getElementById("tipoCarga").value;
        const origen = document.getElementById("origen").value.trim();
        const destino = document.getElementById("destino").value.trim();
        const fecha = document.getElementById("fecha").value;
        const peso = document.getElementById("peso").value;
        const contactoAlt = document.getElementById("contactoAlt").value.trim();

        const usuario = JSON.parse(localStorage.getItem("agrolinkUsuario")) || { nombre: "Productor desconocido" };

        const generarID = () => {
          const num = Math.floor(100000 + Math.random() * 900000);
          return `AGL-${new Date().getFullYear()}-${num}`;
        };

        // ‚úÖ Si no se calcul√≥ antes, calcular ahora (usa la misma f√≥rmula)
        if (!distanciaRealKm) {
          const o = await obtenerCoords(origen);
          const d = await obtenerCoords(destino);
          if (o && d) {
            distanciaRealKm = L.latLng(o).distanceTo(L.latLng(d)) / 1000;
            costoGlobal = calcularCosto(distanciaRealKm);
          }
        }

        // === Crear la solicitud ===
        const nuevaSolicitud = {
          id: generarID(),
          productor: usuario.nombre,
          tipo: tipoCarga,
          origen,
          destino,
          fecha,
          peso,
          telefonoPrincipal: usuario.telefono || "No registrado",
          telefonoAlternativo: contactoAlt || null,
          telefono: usuario.telefono || contactoAlt || "No registrado",
          pago: parseFloat(costoGlobal.toFixed(2)),
          pagoFinal: null,
          estado: "Pendiente",
          fechaRegistro: new Date().toLocaleString("es-PE"),
        };

        const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];
        solicitudes.push(nuevaSolicitud);
        localStorage.setItem("solicitudesAgroLink", JSON.stringify(solicitudes));
        actualizarKPIs();

        form.reset();
        resumenBox.style.display = "none";

        alert(`‚úÖ Solicitud registrada correctamente.
        üÜî ID: ${nuevaSolicitud.id}
        üí∞ Costo estimado: S/ ${costoGlobal.toFixed(2)}`);
      });
    });
  </script>

</body>

</html>
