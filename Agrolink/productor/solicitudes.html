<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Solicitud | AgroLink</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" href="../img/logo.png" type="image/png" />

  <!-- √çconos Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- ====== SIDEBAR ====== -->
    <aside class="sidebar">
      <div class="logo-section custom-logo">
        <i class="fa-solid fa-tractor"></i>
        <div class="logo-text">
          <span class="brand">AgroLink</span>
          <span class="role">Productor</span>
        </div>
      </div>

      <nav class="nav-links">
        <a href="dashboard.html"><i class="fa-solid fa-home"></i> Panel de control</a>
        <a href="solicitudes.html" class="active"><i class="fa-solid fa-file-circle-plus"></i> Nueva solicitud</a>
        <a href="envios.html"><i class="fa-solid fa-boxes-packing"></i> Mis env√≠os</a>
        <a href="perfil.html"><i class="fa-solid fa-user"></i> Perfil</a>
      </nav>

      <div class="help-section">
        <a href="#"><i class="fa-regular fa-circle-question"></i> Ayuda</a>
        <a href="#" id="logout"><i class="fa-solid fa-right-from-bracket"></i> Cerrar sesi√≥n</a>
      </div>
    </aside>

    <!-- ====== CONTENIDO PRINCIPAL ====== -->
    <main class="main-content">
      <header class="main-header">
        <h1>Nueva Solicitud</h1>
        <p>Completa los datos para registrar una nueva solicitud de transporte agr√≠cola.</p>
      </header>

      <form id="solicitudForm" class="solicitud-form">
        <label for="tipoCarga">Tipo de producto</label>
        <select id="tipoCarga" required>
          <option value="">Selecciona un tipo</option>
          <option value="Granos">Granos y Semillas</option>
          <option value="Frutas">Frutas</option>
          <option value="Verduras">Verduras</option>
          <option value="Maquinaria">Maquinaria Agr√≠cola</option>
        </select>

        <label for="origen">Origen</label>
        <input type="text" id="origen" placeholder="Ej: Cajamarca" required />

        <label for="destino">Destino</label>
        <input type="text" id="destino" placeholder="Ej: Lima" required />

        <label for="fecha">Fecha de env√≠o</label>
        <input type="date" id="fecha" required />

        <label for="peso">Peso estimado (kg)</label>
        <input type="number" id="peso" min="1" placeholder="Ej: 500" required />

        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
      </form>
    </main>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer class="footer">
    <p>¬© 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <!-- ====== SCRIPTS ====== -->
  <script src="../js/toast.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("solicitudForm");
      const rol = localStorage.getItem("agrolinkRol");
      const usuario = JSON.parse(localStorage.getItem("agrolinkUsuario")) || {};

      // ===== Validar acceso =====
      if (rol !== "productor") {
        alert("‚ö†Ô∏è Acceso denegado. Inicia sesi√≥n como Productor.");
        window.location.href = "../login.html";
        return;
      }

      // ===== Env√≠o de formulario =====
      form.addEventListener("submit", e => {
        e.preventDefault();

        const tipo = document.getElementById("tipoCarga").value.trim();
        const origen = document.getElementById("origen").value.trim();
        const destino = document.getElementById("destino").value.trim();
        const fecha = document.getElementById("fecha").value;
        const peso = document.getElementById("peso").value.trim();

        if (!tipo || !origen || !destino || !fecha || !peso) {
          showToast("‚ö†Ô∏è Completa todos los campos antes de enviar.", "error");
          return;
        }

        const solicitudes = JSON.parse(localStorage.getItem("solicitudesAgroLink")) || [];
        const nuevaSolicitud = {
          productor: usuario.nombre || "Productor",
          tipo,
          origen,
          destino,
          fecha,
          peso,
          estado: "Pendiente"
        };

        solicitudes.push(nuevaSolicitud);
        localStorage.setItem("solicitudesAgroLink", JSON.stringify(solicitudes));

        showToast("‚úÖ Solicitud registrada correctamente.", "success");
        form.reset();
      });

      // ===== Cerrar sesi√≥n =====
      document.getElementById("logout").addEventListener("click", e => {
        e.preventDefault();
        showToast("üëã Sesi√≥n cerrada correctamente", "info");
        localStorage.removeItem("agrolinkRol");
        localStorage.removeItem("agrolinkUsuario");
        setTimeout(() => (window.location.href = "../index.html"), 1000);
      });
    });
  </script>
</body>

</html>
