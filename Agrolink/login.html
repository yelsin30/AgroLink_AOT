<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n | AgroLink</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="auth-body">
  <header class="auth-header">
    <a href="index.html" class="logo-auth">
      <i class="fa-solid fa-tractor"></i>
      <span>AgroLink</span>
    </a>
  </header>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Bienvenido a AgroLink</h2>
      <p>Inicia sesi√≥n para continuar gestionando tus env√≠os agr√≠colas.</p>

      <form id="loginForm" class="auth-form">
        <label for="email">Correo electr√≥nico</label>
        <input type="email" id="email" placeholder="usuario@correo.com" required>

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" class="btn btn-primary">Iniciar Sesi√≥n</button>

        <p class="switch-text">¬øNo tienes una cuenta?
          <a href="registro.html">Reg√≠strate aqu√≠</a>
        </p>
      </form>

      <div id="mensajeError" class="mensaje-exito" style="display:none; background-color:#ffeaea; color:#a00000;">
        ‚ö†Ô∏è Credenciales incorrectas. Intenta nuevamente.
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>¬© 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const mensajeError = document.getElementById("mensajeError");

      // üîê Crear cuenta admin por defecto si no existe
      const usuarios = JSON.parse(localStorage.getItem("agrolinkUsuarios")) || [];
      const existeAdmin = usuarios.some(u => u.correo === "admin@agrolink.com");

      if (!existeAdmin) {
        usuarios.push({
          id: "USR-000",
          nombre: "Administrador General",
          correo: "admin@agrolink.com",
          password: "admin123",
          rol: "admin",
          ultimoAcceso: new Date().toLocaleDateString("es-PE")
        });
        localStorage.setItem("agrolinkUsuarios", JSON.stringify(usuarios));
      }

      form.addEventListener("submit", e => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value.trim();

        const usuariosActualizados = JSON.parse(localStorage.getItem("agrolinkUsuarios")) || [];
        const usuario = usuariosActualizados.find(u => u.correo === email && u.password === password);

        if (!usuario) {
          mensajeError.textContent = "‚ö†Ô∏è Credenciales incorrectas. Intenta nuevamente.";
          mensajeError.style.display = "block";
          setTimeout(() => mensajeError.style.display = "none", 2500);
          return;
        }

        // üß† Guardar sesi√≥n activa
        localStorage.setItem("agrolinkUsuario", JSON.stringify(usuario));
        localStorage.setItem("agrolinkRol", usuario.rol);

        // üß≠ Redirecciones seg√∫n rol
        if (usuario.rol === "admin") {
          alert("üë®‚Äçüíº Bienvenido Administrador");
          window.location.href = "admin/admin.html";
        } else if (usuario.rol === "productor") {
          window.location.href = "productor/dashboard.html";
        } else if (usuario.rol === "conductor") {
          window.location.href = "transportista/dashboard.html";
        } else {
          mensajeError.textContent = "‚ö†Ô∏è Rol de usuario no reconocido.";
          mensajeError.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
