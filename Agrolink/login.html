<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | AgroLink</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="auth-body">

  <header class="auth-header">
    <a href="index.html" class="logo-auth">
      <i class="fa-solid fa-tractor"></i>
      <span>AgroLink</span>
    </a>
  </header>


  <main class="auth-container">
    <div class="auth-card">
      <h2>Bienvenido a AgroLink</h2>
      <p>Inicia sesión para continuar gestionando tus envíos agrícolas.</p>

      <form id="loginForm" class="auth-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@correo.com">

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********">

        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>

        <p class="switch-text">¿No tienes una cuenta?
          <a href="registro.html">Regístrate aquí</a>
        </p>
      </form>

      <div id="mensajeError" class="mensaje-exito" style="display:none; background-color:#ffeaea; color:#a00000;">
        ⚠️ Credenciales incorrectas. Intenta nuevamente.
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 AgroLink. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const mensajeError = document.getElementById("mensajeError");

      form.addEventListener("submit", e => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim().toLowerCase();
        const password = document.getElementById("password").value.trim();

        const usuarios = JSON.parse(localStorage.getItem("agrolinkUsuarios")) || [];
        const usuario = usuarios.find(u => u.email === email && u.password === password);

        if (!usuario) {
          mensajeError.textContent = "⚠️ No se encontró una cuenta registrada. Por favor regístrate.";
          mensajeError.style.display = "block";
          setTimeout(() => mensajeError.style.display = "none", 2500);
          return;
        }

        localStorage.setItem("agrolinkUsuario", JSON.stringify(usuario));
        localStorage.setItem("agrolinkRol", usuario.rol);

        if (usuario.rol === "productor") {
          window.location.href = "productor/dashboard.html";
        } else {
          window.location.href = "transportista/dashboard.html";
        }
      });
    });
  </script>
</body>

</html>
